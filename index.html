<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
</head>
<body>
    <div>
        <h1>Ask a Question</h1>
        <form id="question-form">
            <label for="question">Your Question:</label>
            <input type="text" id="question" name="question" required>
            <br>
            <br>
            <button type="button" onclick="submitQuestion()">Submit</button>
        </form>
        <div id="response-container">
            <h2>Response:</h2>
            <p id="response"></p>
        </div>
    </div>

    <script>
        function submitQuestion() {
            const questionInput = document.getElementById('question');
            const responseContainer = document.getElementById('response');
            const formData = new FormData();
            formData.append('question', questionInput.value);

            fetch('https://flask-demo-007-5eef34a1dbfe.herokuapp.com/api/query_bot', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                responseContainer.textContent = data.response;
            })
            .catch(error => {
                responseContainer.textContent = 'An error occurred while fetching the response.';
            });

            // Clear the input field
            questionInput.value = '';
        }
    </script>
</body>
</html>
